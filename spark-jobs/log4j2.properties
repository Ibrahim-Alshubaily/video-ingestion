# Suppress almost everything
log4j.rootCategory=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %p %c - %m%n

# Silence Spark internals
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.spark.executor.Executor=ERROR
log4j.logger.org.apache.spark.scheduler.TaskSetManager=ERROR
log4j.logger.org.apache.spark.storage.BlockManager=ERROR
log4j.logger.org.apache.spark.MapOutputTracker=ERROR
log4j.logger.org.apache.spark.sql.execution=ERROR

# Silence Hadoop, Jetty, etc.
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.sparkproject=WARN
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.zookeeper=WARN
